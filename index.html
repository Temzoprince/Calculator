<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="screen-last"></div>
                <div class="screen-current">0</div>
            </div>
            <div class="buttons">
                <button class="delete">DELETE</button>
                <button class="clear">CLEAR</button>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="operator" value="/">รท</button>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="operator" value="*">x</button>
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="operator" value="-">-</button>
                <button class="decimal">.</button>
                <button class="btn-0">0</button>
                <button class="equals" value="=">=</button>
                <button class="operator" value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
